<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic PDF Counter Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-box {
            border: 2px dashed #ccc;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
            border-radius: 8px;
        }
        .result {
            background: #f0f0f0;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            display: none;
        }
        .result.show {
            display: block;
        }
        .error {
            color: red;
            padding: 10px;
            background: #fee;
            border-radius: 4px;
            margin: 10px 0;
            display: none;
        }
        .error.show {
            display: block;
        }
        input[type="file"] {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üìÑ PDF Counter - Basic Test</h1>
    <p>This is a minimal test page to verify the PDF counter is working.</p>
    
    <div class="upload-box">
        <h3>Upload a PDF file</h3>
        <input type="file" id="fileInput" accept=".pdf">
    </div>
    
    <div class="error" id="error"></div>
    
    <div class="result" id="result">
        <h3>Results:</h3>
        <pre id="output"></pre>
    </div>

    <script type="module">
        import { 
            countPdfPages, 
            getPdfInfo, 
            getPdfSummary, 
            isValidPdf 
        } from './counter.js';

        const fileInput = document.getElementById('fileInput');
        const result = document.getElementById('result');
        const output = document.getElementById('output');
        const errorDiv = document.getElementById('error');

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // Clear previous results
            result.classList.remove('show');
            errorDiv.classList.remove('show');
            output.textContent = 'Processing...';
            result.classList.add('show');

            try {
                // Read file and create Uint8Array
                // Note: Functions internally handle buffer copying
                const arrayBuffer = await file.arrayBuffer();
                const pdfData = new Uint8Array(arrayBuffer);
                
                console.log('Testing isValidPdf...');
                const valid = await isValidPdf(pdfData);
                if (!valid) {
                    throw new Error('Invalid PDF file');
                }
                
                console.log('Testing countPdfPages...');
                const count = await countPdfPages(pdfData);
                
                console.log('Testing getPdfInfo...');
                const info = await getPdfInfo(pdfData);
                
                console.log('Testing getPdfSummary...');
                const summary = await getPdfSummary(pdfData);
                
                // Display results
                const results = {
                    filename: file.name,
                    filesize: `${(file.size / 1024).toFixed(2)} KB`,
                    valid: valid,
                    pageCount: count,
                    summary: summary,
                    firstPage: info.pages[0] || null
                };
                
                output.textContent = JSON.stringify(results, null, 2);
                console.log('‚úÖ All tests passed!', results);
                
            } catch (error) {
                errorDiv.textContent = `Error: ${error.message}`;
                errorDiv.classList.add('show');
                result.classList.remove('show');
                console.error('‚ùå Test failed:', error);
            }
        });
        
        console.log('‚úÖ PDF Counter test page loaded successfully!');
        console.log('üìù Upload a PDF file to test the functionality');
    </script>
</body>
</html>
